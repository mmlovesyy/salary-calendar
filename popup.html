<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>搞钱日历</title>
</head>

<body>
    <div id="money-amount">
        <span class="title">本月你已搞钱</span>
        </br>
        <span class="number">6666</span>
        <span class="unit">元</span>
    </div>
    <div id="days-left">
        <span class="title">距发薪还剩</span>
        </br>
        <span class="number">6</span>
        <span class="unit">天</span>
        <span class="number">6</span>
        <span class="unit">小时</span>
        <span class="number">6</span>
        <span class="unit">分</span>
        <span class="number">6</span>
        <span class="unit">秒</span>
    </div>

    <div id="settings">
        <span class="input-title">你的月薪</span><input value="***" />
        </br>
        <span class="input-title">发 薪 日</span><input value="每月10号" />
    </div>


</body>

</html>
