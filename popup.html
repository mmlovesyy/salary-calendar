<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<script src="popup.js"></script>

<head>
    <meta charset="UTF-8">
    <title>搞钱日历</title>
</head>

<body>
    <div id="money-amount">
        <span class="title">本月你已搞钱</span>
        </br>
        <span id="salary-got" class="number">0</span>
        <span class="unit">元</span>
    </div>
    <div id="days-left">
        <span class="title">距发薪还剩</span>
        </br>
        <span id='days-left-number' class="number">6</span>
        <span class="unit">天</span>
    </div>

    <div id="settings" class="input-title">
        <span>你的月薪</span>
        <input id="settings-salary" value="6666" />
        <span>元</span>
        </br>
        <span class="input-title">发薪日为每月</span>
        <input id="settings-date" value="10" />
        <span>号</span>
    </div>


</body>

</html>
